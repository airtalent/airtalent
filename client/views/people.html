<template name="people">
  <h2 class="header">Today
    <small>
      {{formatDate today}}
    </small>
  </h2>
  <ul class="collection">
    {{#each this}}
      {{> people_person}}
    {{/each}}
  </ul>

  {{#if currentUser}}
    {{#afModal classes="btn" collection="People" operation="insert"}}
      New Person
    {{/afModal}}
  {{/if}}
</template>
