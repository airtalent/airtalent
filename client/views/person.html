<template name="person">
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="/cfs/files/images/{{profile}}" alt="" class="circle">
          <span class="card-title">{{name}}</span>
        </div>
        <div class="card-content">
          <p>{{headline}}</p>
          <p>Referred by {{referredBy}}</p>

          <p class="tags">
            {{> person_tag tag1}}
            {{> person_tag tag2}}
            {{> person_tag tag3}}
          </p>

          <div class="badge"><i class="mdi-action-thumb-up"></i> {{voteCount}}</div>
        </div>

        {{#if isAdmin}}
          <div class="card-action">
            {{#afModal collection="People" operation="update" doc=_id}}
              edit
            {{/afModal}}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
