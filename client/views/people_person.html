<template name="people_person">
  <li class="person">
    <img src="/cfs/files/images/{{profile}}" alt="" class="avatar">

    <a href="/person/{{slug}}" class="name">
      {{name}}
    </a>

    <p>
      {{#autolink}}
        {{headline}}
      {{/autolink}}
    </p>

    <p class="tag-list">
      {{> person_tag tag1}}
      {{> person_tag tag2}}
      {{> person_tag tag3}}
    </p>

    <p class="referred_by">
      Referred by {{referredBy}}
    </p>

    {{> vote_button }}


        {{#if isAdmin}}
          <div class="card-action">
            {{#afModal collection="People" operation="update" doc=_id}}
              Edit
            {{/afModal}}
            {{#afModal collection="People" operation="remove" doc=_id}}
              Delete
            {{/afModal}}
          </div>


        {{/if}}
  </li>
</template>
